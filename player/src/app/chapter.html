<li class="chapter">
	<a class="title" ng-href="{{chapter.permalink}}" ng-click="selectChapter()">{{chapter.title}}</a>
	<ul class="bookmarks" ng-if="expanded">
		<li class="bookmark" ng-repeat="bookmark in chapter.bookmarks">
			<a class="title" ng-href="{{chapter.permalink}}#{{bookmark.ref}}">{{bookmark.title}}</a>
		</li>			
	</ul>
</li>
